    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav">

            </div>
            <div class="navbar-nav ml-auto">
                <a href="#" class="nav-item nav-link" id="login-button" data-toggle="modal">Login</a>
                <a href="#" class="nav-item nav-link" id="register-button" data-toggle="modal" data-target="#registerModal">Register</a>
                <a href="#" class="nav-item nav-link" id="logout-button">Logout</a>
            </div>

            <!-- Login Modal -->
            <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container" id="login-modal">
                                <div class="row">
                                    <div class="col-md-12" id="show-alert-login"></div>
                                </div>
                                <form action="" id="login-form">
                                    <div class="form-group">
                                        <label for="email-login">Email</label>
                                        <input type="email" class="form-control" id="email-login">
                                    </div>
                                    <div class="form-group">
                                        <label for="password-login">Password</label>
                                        <input type="password" class="form-control" id="password-login">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary" id="login-button-submit">Login</button>
                                    </div>
                                </form>
                                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Register Modal -->
            <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Register</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div class="container" id="register-modal">
                                <div class="row">
                                    <div class="col-md-12" id="show-alert-register"></div>
                                </div>
                                <form action="">
                                    <div class="form-group">
                                        <label for="name-register">Name</label>
                                        <input type="text" class="form-control" id="name-register">
                                    </div>
                                    <div class="form-group">
                                        <label for="email-register">Email</label>
                                        <input type="email" class="form-control" id="email-register">
                                    </div>
                                    <div class="form-group">
                                        <label for="password-register">Password</label>
                                        <input type="password" class="form-control" id="password-register">
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary">Register</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add Modal-->
            <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Add</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="add-modal-body">
                            <div class="container" id="add-modal">

                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Edit Modal-->
            <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">Edit</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="edit-modal-body">
                            <div class="container" id="edit-modal">

                            </div>
                        </div>
                        <div class="modal-footer">
                        </div>
                    </div>
                </div>
            </div>

        </div>

                    </a>
                </div>
            </div>
            <h1 class="text-center" id="header-text-before">Welcome to Fancy Todo</h1>
            <h1 class="text-center" id="header-text-after"></h1>
            <div class="mt-3">
                <button type="button" class="float-right btn btn-primary" id="add-button"><i class="fa fa-plus"></i></button>
            </div>
            <div class="mt-3">
                <table class="table">
                    <thead>
                        <tr>
                            <td>Title</td>
                            <td>Description</td>
                            <td>Status</td>
                            <td>Due Date</td>

                        </tr>
                    </thead>
                    <tbody id="todo-list"></tbody>
