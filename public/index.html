<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="img/fancytodo.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google oauth meta client id -->
  <meta name="google-signin-client_id" content="">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- main css -->
  <link rel="stylesheet" type="text/css" href='style.css' />
  <title>Fancy Todo</title>
</head>

<body>
  <div id="login-page">
    <!-- Register View -->
    <div class="site-register">
      <div class="row align-items-center justify-content-between">
        <div class="col-12 card">
          <div class="card-body">
            <h1>Register Page</h1>
            <form id="register-form">
              <div class="row">
                <div class="col-12 form-group">
                  <label for="register-email">Username</label>
                  <input type="text" class="form-control" id="register-username" placeholder="username">
                </div>
                <div class="col-12 form-group">
                  <label for="register-email">Email address</label>
                  <input type="email" class="form-control" id="register-email" placeholder="email@mail.com">
                </div>
                <div class="col-6 form-group">
                  <label for="register-password">Password</label>
                  <input type="password" class="form-control" id="register-password" placeholder="password">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="col-6 form-group">
                  <input type="password" class="form-control confirm-password" name="confirm_password"
                    id="confirm_password" placeholder="confirm your password" />
                  <small id="messageConfirm" class="form-text text-muted"></small>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Register</button>
            </form><br>
            <button id="toggle2" class="btn btn-primary">Login page <i class="fa fa-arrow-right"></i></button>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Register View -->
    <!-- Login View -->
    <section id="site-login" class="site-login padding_top">
      <div class="container">
        <div class="row align-items-center justify-content-between">
          <div class="col-lg-7">
            <div class="feature_img">
              <img src="img/todo.svg" alt="">
              <h2>Fancy Todo App</h2>
              <p>To help manage your activities everyday..</p>
            </div>
          </div>
          <div class="col-lg-5 card">
            <div class="site-login_text card-body">
              <h2>Login</h2>
              <form id="login-form">
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="login-email" placeholder="email@mail.com">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="login-password" placeholder="password">
                  <small id="loginMessage" class="form-text text-muted"></small>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <div class="btn g-signin2" data-onsuccess="onSignIn"></div>
              </form><br>
              <button id="toggle1" class="btn btn-primary"><i class="fa fa-arrow-left"></i> Register Page</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Login View -->
  </div>

  <div id="content-list">
    <!-- Header Nav -->
    <header id="header" id="home">
      <div class="header-top">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-sm-6 col-4">
              <div class="header-top-left">
                <a href="/"> <img class="icon-header" src="img/fancytodo.png" alt="logo"> </a>
              </div>
            </div>
            <div class="col-lg-6 col-sm-6 col-8 header-top-right">
              <ul>
                <li>
                  <a class="btn nav-link" data-toggle="modal" data-target="#addModal">Add task</a>
                </li>
              </ul>
              <ul>
                <li>
                  <a id="logout-nav" class="btn nav-link">Logout</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <hr>
    </header>
    <!-- End of Header Nav -->
    <!-- Content -->
    <section class="cta_part section_padding">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12" id="show-alert"></div>
          <div class="col-8">
            <h1>Todo</h1>
            <div id="task-list" class="row"></div>
          </div>
          <div class="col-4">
            <h1>Due Date</h1>
            <div id="duedate-list" class="row"></div>
          </div>
          <!-- <div class="col-2">
            <div id="weatherShow" class="m-2"></div>
          </div> -->
        </div>
      </div>
    </section>
    <!-- End of Content -->
    <!-- Modal Add Task -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="add-task">
            <div class="modal-body">
              <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" class="form-control" id="task-title">
              </div>
              <div class="form-group">
                <label for="task-description">Description</label>
                <textarea class="form-control" rows="5" id="task-description"></textarea>
              </div>
              <div class="form-group">
                <label for="task-duedate">Due Date</label>
                <input type="date" class="form-control" id="task-duedate">
              </div>
              <small id="addTaskMessage" class="form-text text-muted"></small>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal Add Task -->
    <!-- Modal Edit Task -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form id="edit-task">
            <div class="modal-body">
              <div class="form-group">
                <label for="edit-task-title">Title</label>
                <input type="text" class="form-control" id="edit-task-title">
              </div>
              <div class="form-group">
                <label for="edit-task-description">Description</label>
                <textarea class="form-control" rows="5" id="edit-task-description"></textarea>
              </div>
              <div class="form-group">
                <label for="edit-task-duedate">Due Date</label>
                <input type="date" class="form-control" id="edit-task-duedate">
              </div>
              <small id="editTaskMessage" class="form-text text-muted"></small>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- End of Modal Edit Task -->
    <!-- Modal Read Task -->
    <div class="modal fade" id="readModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h1 id="readTitle"></h1>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p id="readContent"></p>
            <small id="duedateContent"></small>
          </div>
        </div>
      </div>
    </div>
    <!-- End of Modal Read Task -->
  </div>

  <!-- google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- jquery and bootsrap cdn -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>
  <!-- custom js -->
  <script src="/js/main.js"></script>
</body>

</html>
